{% extends "base.html" %}

{% block content %}
    <div class="row">
        {% if logs|length == 0 %}
        <div class="col-12">
            No lines today :(
        </div>
        {% else %}
        {% for line in logs %}
        <div class="col-12">
            {{ line }}
        </div>
        {% endfor %}
        {% endif %}
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
